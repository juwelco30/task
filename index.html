<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search and Feedback</title>
<style>

</style>
</head>
<body>

<div class="container">
    <div class="search-section">
        <div class="search-bar">
            <label for="imageSearch">Search your Image here:</label>
            <input type="text" id="imageSearch" name="imageSearch" value="Kung Fu Panda">
            <button type="button">Search</button>
        </div>
        <div class="image-display">
            <img src="https://upload.wikimedia.org/wikipedia/en/7/76/Kungfupanda.jpg" alt="Kung Fu Panda">
        </div>
        <div class="link">
            <a href="#">For more click here</a>
        </div>
    </div>

    <hr>

    <div class="feedback-form">
        <h3>Feedback Form:</h3>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" placeholder="mm/dd/yyyy">
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
