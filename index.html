<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search and Feedback</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .search-section {
        text-align: center;
    }
    .search-bar {
        margin-bottom: 20px;
    }
    .search-bar input[type="text"] {
        width: 70%;
        padding: 8px;
        margin-right: 10px;
    }
    .image-display img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
    .link {
        margin-top: 10px;
    }
    .feedback-form {
        margin-top: 30px;
    }
    .feedback-form h3 {
        margin-bottom: 15px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    .form-group textarea {
        height: 100px;
        resize: vertical;
    }
    .submit-button {
        background-color: #28a745;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .submit-button:hover {
        background-color: #218838;
    }
</style>
</head>
<body>

<div class="container">
    <div class="search-section">
        <div class="search-bar">
            <label for="imageSearch">Search your Image here:</label>
            <input type="text" id="imageSearch" name="imageSearch" value="Kung Fu Panda">
            <button type="button">Search</button>
        </div>
        <div class="image-display">
            <img src="https://upload.wikimedia.org/wikipedia/en/7/76/Kungfupanda.jpg" alt="Kung Fu Panda">
        </div>
        <div class="link">
            <a href="#">For more click here</a>
        </div>
    </div>

    <hr>

    <div class="feedback-form">
        <h3>Feedback Form:</h3>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" placeholder="mm/dd/yyyy">
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
